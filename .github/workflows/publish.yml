
name: Gradle Package

on:
  push:
    branches: [main]

jobs:
  build:
    uses: ./.github/workflows/build.yml
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Build project
        uses: ./.github/actions/build-project

      - name: Gradle publish
        run: ./gradlew publish
        env:
          USERNAME: ${{ env.GITHUB_ACTOR }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NUMBER: ${{ github.run_number }}
